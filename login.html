<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/login.css">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <script src="assets/js/login.js"></script>
    <title>Login</title>
</head>
<body>
    <div class="container">
        <h1 class="login">
            Log In
        </h1>
        <form class="form" id="form">
            <input type="text" class="username" id = "username" placeholder = "Masukkan nama/username" name="username" required><br>
            <input type="password" class="password" id = "password" placeholder="Masukkan sandi" name="password" required> 
        </form>
        <label class="showHidePassword">
            <input type="checkbox" class="showPassword-cb" id = "showPassword-cb" onclick="hideShowPassoword()"> Tampilkan Password
        </label>
        <button id="login-btn" onclick="validateForm()">
            Log in
            <img src="/assets/images/Homepage/ArrowRight.svg" alt="">
        </button>

        <a class="lupaPassword" onclick="alert('Menuju menu lupa password')">Lupa Password?</a>
    </div>
</body>
</html>
